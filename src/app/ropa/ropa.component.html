<div class="catalog-container">
    <!-- Sidebar de Filtros -->
    <div class="catalog-sidebar">
      <h3>Filtros</h3>
  
      <!-- Filtro de Búsqueda por Nombre -->
      <div class="filter-section">
        <label for="search">Buscar por nombre:</label>
        <input
          type="text"
          id="search"
          [(ngModel)]="searchTerm"
          placeholder="Buscar..."
          (input)="applyFilters()"
        />
      </div>
  
      <!-- Filtro de Categoría -->
      <div class="filter-section">
        <h4>Categoría</h4>
        <div *ngFor="let categoria of categorias">
          <input
            type="checkbox"
            [value]="categoria"
            (change)="onCategoriaChange(categoria, $event)"
          />
          <label>{{ categoria }}</label>
        </div>
      </div>
  
      <!-- Filtro de Precio (Mayor a Menor) -->
      <div class="filter-section">
        <h4>Ordenar por Precio</h4>
        <select [(ngModel)]="sortOrder" (change)="applyFilters()">
          <option value="asc">Menor a Mayor</option>
          <option value="desc">Mayor a Menor</option>
        </select>
      </div>
  
      <!-- Filtro de Rango de Precios -->
      <div class="filter-section">
        <h4>Rango de precios</h4>
        <label for="minPrice">Min:</label>
        <input
          type="number"
          id="minPrice"
          [(ngModel)]="minPrice"
          (input)="applyFilters()"
          placeholder="Precio mínimo"
        />
        <label for="maxPrice">Max:</label>
        <input
          type="number"
          id="maxPrice"
          [(ngModel)]="maxPrice"
          (input)="applyFilters()"
          placeholder="Precio máximo"
        />
      </div>
    </div>
  
    <!-- Catálogo de Ropa -->
    <div class="catalog-products">
      <div *ngFor="let prenda of filteredRopa" class="product-card">
        <img [src]="'data:image/jpeg;base64,' + prenda.imagen" alt="{{ prenda.nombre }}" />
        <div class="product-info">
          <h4>{{ prenda.nombre }}</h4>
          <p class="categoria">{{ prenda.categoria }}</p>
          <p class="descripcion">{{ prenda.descripcion }}</p>
          <p class="precio-producto">{{ prenda.precio }} €</p>
  
          <button class="add-to-cart" (click)="addToCart(prenda)">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>
